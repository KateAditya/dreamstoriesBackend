    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .logo p {
            font-size: 0.75rem;
            font-weight: bold;
            margin: 4px 0 0 0;
        }

        .menu {
            display: flex;
            gap: 16px;
        }

        .menu a {
            text-decoration: none;
            /* Remove underline */
            color: black;
            /* Set color to black */
            font-weight: 600;
        }

        .menu a:hover {
            color: #333;
            /* Darker shade on hover */
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 24px;
            height: 3px;
            background-color: #4a4a4a;
            margin: 4px 0;
            transition: background-color 0.3s ease;
            /* Smooth transition for hamburger lines */
        }

        .mobile-menu {
            display: none;
            /* Initially hidden */
            flex-direction: column;
            gap: 16px;
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
            opacity: 0;
            /* Start hidden */
            transform: translateY(-10px);
            /* Start slightly above */
            transition: opacity 0.3s ease, transform 0.3s ease;
            /* Smooth transition for menu */
            margin-top: 130px;
        }

        .mobile-menu.show {
            display: flex;
            /* Show the menu */
            opacity: 1;
            /* Fade in */
            transform: translateY(0);
            /* Move to original position */
        }

        .mobile-menu.hide {
            opacity: 0;
            /* Fade out */
            transform: translateY(-10px);
            /* Move slightly up */
        }

        .mobile-menu a {
            text-decoration: none;
            /* Remove underline */
            color: black;
            /* Set color to black */
            font-weight: 600;
        }

        .mobile-menu a:hover {
            color: #333;
            /* Darker shade on hover */
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
